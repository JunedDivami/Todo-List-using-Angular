
<app-header></app-header>
<div>
    <h1>Added Tasks:</h1>
    <hr>
    <ol>
    <li *ngFor="let todo of todos">

        <h3>{{todo.title}}</h3>
        <p>{{todo.desc}}</p>
        <div class="btn btn-danger" (click)="onDelete(todo)">Delete</div>
    </app-display></li>
    </ol>
</div>
